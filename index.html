<!DOCTYPE html>
<html>
	<head>
		<title>FB Calendar</title>

		<link rel="stylesheet" type="text/css" href="css/frame.css" />
        <link rel="stylesheet" type="text/css" href="css/event.css" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />

		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/event.js"></script>
		<script type="text/javascript" src="js/defaultEvents.js"></script>
		<script type="text/javascript" src="js/app.js" ></script>
		<script type="text/javascript" src="js/eventFactory.js" ></script>
		<script type="text/javascript" src="js/directive.js"></script>
		<script type="text/javascript" src="js/eventsController.js"></script>
		<script type="text/javascript" src="js/timeController.js"></script>
	</head>
	<body ng-app="FBDayCalendar">
        <!--inline template using angular directive:script -->
        <script type="text/ng-template" id="event.html">
			<div id="event-{{index}}" class="event">
				<div class="event-description">
					<div class="event-name">Sample Item</div>
					<div class="event-location">Sample Location</div>
				</div>
			</div>
        </script>
		<div class="facebook-banner"></div>
		<div class="calendar-frame">
			<ol class="time" ng-controller="time">
				<li ng-repeat="time in timeCollection">
					<div class="time-item">
						<span class="time-main"> {{ time.hour }}:00 </span> 
						<span class="time-main-ampm">{{ time.ampm }}</span>
					</div>
					<div class="time-item time-sub">{{ time.hour }}:30</div>
				</li>
				<li>
					<div class="time-item">
						<span class="time-main"> 9:00 </span> 
						<span class="time-main-ampm">PM</span>
					</div>
				</li>
			</ol>
			<div class="event-frame" ng-controller="events">
				<!-- uses template defined above; refer to directive.js for implementation of ngEvent -->
                <ng-event ng-repeat="event in events"  ng-model="event" ng-columns="rowColumns[event.row]"  ng-frame-width="600" ng-adjustment="4" />
			</div>
		</div>
	</body>
</html>
